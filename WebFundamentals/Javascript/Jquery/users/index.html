<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).on('click', '.submit', function(){
            $('#myTable').append('<tr><td>firstname</td><td>lastname</td><td>emailaddress</td><td>phonenumber</td></tr>');
        });
    </script>
    <title>Users Exercise</title>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </thead>
        <tbody>
            <tr><td></td></tr>
        </tbody>
    </table>
    <h1>Add User</h1>
    <hr>
    <form>
        First Name: <input type="text" class="first" name="firstname" value="First Name"><br />
        Last Name: <input type="text" class="last" name="lastname" value="Last Name"><br />
        Email Address: <input type="email" class="email" name="emailaddress" value="me@you.com"><br />
        Contact No: <input type="text" class="number" name="phonenumber" value="Phone #"><br />
        <input type="submit" class="submit" value="Submit">
    </form>
</body>
</html>
